<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>House price predictior</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card" style="width: 100%; height:100%, margin-top:50px">
          <div class="card-header" style="text-align:center">
            <h1>Welcome to house price predictor</h1>
          </div>
          <div class="card-body">
            <form  action="{{ url_for('predict') }}" method="post" accept-charset="utf-8">

              <div class="row">
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Select the location:</b></label>
                  <select class="selectpicker form-control" id="location" name="location" >
                    {% for location in locations %}
                     <option value="{{location}}">{{location}}</option>
                    {% endfor %}
                  </select>
                </div>


                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter BHK:</b></label>
                  <input type="text" class="form-control" id="bhk" name="bhk" placeholder="enter bhk">
                </div>

                 <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter no of bathrooms:</b></label>
                  <input type="text" class="form-control" id="bath" name="bath" placeholder="enter no of bathroms">
                </div>

                 <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter square feet </b></label>
                  <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="enter sqaurefeet">
                </div>

                <div class="col-md-12 form-group" >
                  <button type="submit" class="btn btn-primary form-control">Predict Price</button>
                </div>
              </div>
            </form>

               <div class="col-md-12" style="text-align:center">
                 <h2 color="red">House Price is :{{ pred }}</h2>
                 </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
